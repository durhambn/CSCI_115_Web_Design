<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<script>
    function myFunction() {document.getElementById('demo').style.display='block';}
</script>
<h2>JavaScript</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="demo" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="myFunction()">Click Me!</button>

</head>
</html>
