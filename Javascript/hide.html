<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script>
    function myFunction() {document.getElementById('demo').style.display='none'}
</script>
</head>
<body>

<h2>JavaScript</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
