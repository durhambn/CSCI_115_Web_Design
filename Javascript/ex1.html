<!DOCTYPE html>
<html lang="en">
<head>
  <title>JavaScript Demo</title>
  <meta charset="utf-8">
  <script>
function myFunction() {
  document.getElementById("ex1").innerHTML = "<p> tag changed.";
}
</script>
</head>
<body>
<h1>JavsScript Presentation</h1>
<h3>Example 1</h3>
<p id="ex1">This is the p tag to change.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
